<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes assignment</title>
  <style>
    body {font-family: Arial, sans-serif;background: #c69d9d;padding: 50px;}
    .container{position: relative;width: 700px;height: 700px;margin: auto;}
    .box {width: 200px;height: 200px;border: 5px solid #333;border-radius: 10px;overflow: hidden;box-shadow: 0 4px 10px rgba(0,0,0,0.2);position: absolute;}
    .box1{top: 0;left: 0;}
    .box2 {top: 205px;left: 205px;}
    .box3{top: 410px;left: 0;}
    .box img{width: 100%;height: 100%;display: block;}
  </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <img src="https://picsum.photos/id/238/400/400" alt="Image 1">
        </div>
        <div class="box box2">
            <img src="https://picsum.photos/id/239/400/400" alt="Image 2">
        </div>
        <div class="box box3">
            <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Image 3">
        </div>
    </div>
</body>
</html>
